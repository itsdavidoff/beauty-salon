services:
  - type: web
    name: salon-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: salon-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: npm start
